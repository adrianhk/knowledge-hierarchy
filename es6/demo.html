    /*类*/

    class Animal {

        constructor (name,age){
            this.name = name;
            this.age = age;
            //this.shout = this.shout.bind(this);
        }

        shout (){
            console.log(this);
            return `my name is ${this.name},i'm ${this.age}'years old`;
        }

        static foo(){
            return  `this is a static method`;
        }
    }

    class Dog extends Animal{

        constructor(name,age,motto = "i'm a friend of humenkinds"){
            super(name,age);
            this.motto = motto;
        }

        shout(){
            console.log(`${super.shout()},and ${this.motto}`);
        }
    }

    const ani = new Animal('anni','23');
    ani.shout();
    const dog = new Dog('halo','18');
    dog.shout();
